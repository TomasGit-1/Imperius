<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <!-- Load required Bootstrap and BootstrapVue CSS -->
        <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
        <!-- Load Vue followed by BootstrapVue -->
        <!-- <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script> -->
        <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

        <!-- Load the following for BootstrapVueIcons support -->
        <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
        <title>Hello, world!</title>
    </head>
    <body>
        <main>
            <section id="app">
                <div class="container-fluid bg-light text-center">
                    Aqui van los iconos de la aplicacion como guardar , run 
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col bg-primary" style="height: 500px;">Vista previa de las imagenes</div>
                        <div class="col bg-danger"  style="height: 500px;">
                            <template>
                                <div>
                                    <b-form-select v-model="selected" :options="operadores"></b-form-select>
                                </div>
                            </template>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col bg-success" style="height: 500px;">Aqui se veran las variables</div>
                        <div class="col bg-warning" style="height: 500px;">Aqui el pseudocodigo</div>
                    </div>
                </div>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script type="text/javascript" src="js/select_operadores.js"></script>
        
        <script type="text/javascript" >
            let app = new Vue({
                delimiters:['[[',']]'],
                el: '#app',
                data: {
                    message: 'Hello Vue!',
                    imagen:"http://laravelacademy.org/wp-content/uploads/2016/08/00-featured-vuejs-logo-simple-256x128.jpg",
                    operadores:[
                        { value: 0, text: 'cargar_image' },
                        { value: 1, text: 'argar_image' },
                        { value: 2, text: 'rgar_image' },
                        { value: 3, text: 'gar_image' },
                    ]
                },
                methods :{

                }
            })
        </script>
    </body>
